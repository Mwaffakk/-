       <p> (مرة واحدة) </p>

        <p> ( ثلاث مرات ) </p>
    </button>

        <br><br>
        <p> ( ثلاث مرات ) </p>
    </button>

        <br><br>
        <p> ( ثلاث مرات ) </p>
    </button>

        <br><br>
        <p> ( مرة واحدة ) </p>
    </button>
    <button>اللَّهُمَّ بِكَ أصبَحنا، وبِكَ أمسَينا، وبِكَ نحيا وبِكَ نموتُ وإليكَ النُّشورُ.
        <br><br>
        <p> ( مرة واحدة ) </p>
    </button>

        <br><br>
        <p> ( مرة واحدة ) </p>
    </button>

        <br><br>
        <p> ( أربع مرات ) </p>
    </button>

        فمنكَ وحدَكَ لا شريكَ لكَ فلكَ الحمدُ ولكَ الشُّكرُ.

       <p> (مرة واحدة) </p>
    </button>

        <br><br>
        <p> ( ثلاث مرات ) </p>
    </button>
    <button>
        حَسْبِيَ اللهُ لا إلهَ إلا هُوَ علَيهِ تَوَكَّلتُ وهُوَ رَبُّ العَرْشِ العَظيم.
        <br><br>
        <p> ( سبع مرات ) </p>
    </button>
    <button>
        اللَّهُمَّ إني أسألكَ العَفْوَ والعافيَةَ في الدنيا والآخرةِ، اللَّهُمَّ إني أسألكَ العَفْوَ والعافيَةَ: في دينِي ودُنيَايَ وأهلِي، ومالِي، اللَّهُمَّ اسْتُرْ عَوْراتي، وآمِنْ رَوْعاتي، اللَّهُمَّ احْفَظْنِي من بَينِ يَدَيَّ، ومن خَلْفي، وعن يَميني، وعن شِمالي، ومن فَوْقي، وأعوذُ بِعَظَمَتِكَ أن أُغْتالَ من تَحتي.
        <br><br>
       <p> (مرة واحدة) </p>
    </button>
    <button>
        اللَّهُمَّ عالِمَ الغَيْبِ والشَّهادَةِ فاطِرَ السمواتِ والأرضِ، رَبَّ كل شيءٍ ومَليكَهُ، أشْهَدُ أن لا إلهَ إلا أنتَ، أعوذُ بِكَ من شر نَفْسي، ومن شر الشيطانِ وشَرَكِهِ، وأن أَقْتَرِفَ على نفسي سُوءاً، أو أجُرَّهُ إلى مُسلِمٍ.
        <br><br>
       <p> (مرة واحدة) </p>
    </button>
    <button>

        <p> ( ثلاث مرات ) </p>
    </button>
    <button>

        <p> ( ثلاث مرات ) </p>

       <p> (مرة واحدة) </p>
    </button>
    <button>
        أصبَحْنا وأصْبَحَ المُلْكُ لِلهِ رَبِّ العالمينَ، اللَّهُـمَّ إني أسألكَ خيرَ هذا اليومِ: فَتْحَهُ، ونَصْرَهُ، ونورَهُ، وبَرَكَتَهُ، وهُدَاهُ، وأعوذُ بكَ من شر ما فيهِ وشر ما بعدَهُ.
        <br><br>
       <p> (مرة واحدة) </p>
    </button>
    <button>
        أصبَحْنا على فِطْرَةِ الإسلامِ، وعلى كَلِمَةِ الإخلاصِ، وعلى دينِ نَبِيِّنَا محمدٍ صلى الله عليه وسلم، وعلى مِلَّةِ أبينا إبراهيمَ، حَنيفاً مُسلماً وما كان من المُشرِكينَ.
        <br><br>
       <p> (مرة واحدة) </p>
    </button>
    
    <button>
        سُبْحانَ اللهِ وبِحَمْدِهِ.
        <br><br>
        <p> ( مئة مرة ) </p>
    </button>
    <button>

        <br><br> ( عشرَ مرات )، أو (مرةً واحدةً عندَ الكَسَلِ)
    </button>
    <button>
        سُبْحانَ اللهِ وبِحَمْدِهِ: عَدَدَ خَلْقِهِ، ورِضا نَفْسِهِ، وَزِنَةَ عَرْشِهِ، ومِدَادَ كَلِمَاتِهِ.
        <br><br>
        <p> ( ثلاث مرات ) </p>
    </button>
    <button>
        اللَّهُمَّ إني أسألكَ عِلْماً نافِعاً، ورِزْقاً طَيِّباً، وعملاً مُتَقَبَّلاً.
        <br><br>
       <p> (مرة واحدة) </p>
    </button>
    <button>
        أَستَغْفِرُ اللهَ وأتُوبُ إليهِ.
        <br><br>
        <p> ( مئة مرة ) </p>
    </button>
    <button>
        اللَّهُمَّ صَلِّ وسَلِّمْ على نَبَيِّنَا محمدٍ.

        <p> ( عشر مرات ) </p>
    </button>

        وقالَ صلى الله عليه وسلم: (من قالَ أستغفِرُ اللهَ العظيمَ الذي لا إلهَ إلا هو الحيُّ القَيّومُ وأتوبُ إليهِ، غَفَرَ اللهُ لَهُ وإن كانَ فَرَّ من الزَّحْفِ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (يا أيُّها الناسُ توبوا إلى اللهِ فإني أتوبُ في اليومِ إليهِ مائةَ مرةٍ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (أقربُ ما يكونُ الرَّبُّ مِن العبدِ في جوفِ الليلِ الآخرِ فإنِ استَطَعْتَ أن تكونَ ممنْ يذكُرُ اللهَ في تلكَ الساعةِ فكنْ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (أقربُ ما يكونُ العبدُ من ربِّهِ وهوَ ساجِدٌ فَأكثِروا الدعاءَ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (إنهُ لَيُغانُ على قَلبي وإني لأستَغْفِرُ اللهَ في اليومِ مائةَ مرةٍ).

    </button>
</div>
<div id="container7" class="hide">
    <button>
        قالَ صلى الله عليه وسلم من قالَ: سُبحانَ اللهِ وبِحَمدِهِ في يومٍ مائةَ مرةٍ حُطَّتْ خَطاياهُ ولو كانتْ مثلَ زَبَدِ البحرِ.

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (من قالَ لا إلهَ إلا اللهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُلْكُ، ولهُ الحَمْدُ، وهوَ على كل شيءٍ قَديرٌ عَشْرَ مِرارٍ، كانَ كمن أعتَقَ أربعةَ أنفُسٍ من ولدِ إسماعيلَ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (أيعجِزُ أحدكم أن يَكسِبَ كل يومٍ ألفَ حسنةٍ) فسألهُ سائلٌ من جُلَسائهِ كيفَ يَكسِبُ أحدُنا ألفَ حسنةٍ؟ قالَ: (يُسَبِّحُ مائةَ تَسْبيحَةٍ، فَيُكتَبُ لهُ ألفُ حسنةٍ أو يُحَطُّ عنهُ ألفُ خطيئةٍ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (لأن أقولَ سُبحانَ اللهِ، والحَمْدُ لِلهِ، ولا إلهَ إلا اللهُ، واللهُ أكبَرُ، أحبُّ إليَّ مما طَلَعَتْ عليهِ الشمسُ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (كَلِمتانِ خَفيفتانِ على اللسانِ، ثَقيلَتانِ في الميزانِ، حَبيبتانِ إلى الرحمنِ: سُبحانَ اللهِ وبِحَمدِهِ، سُبحانَ اللهِ العظيمِ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (يا عبدَ اللهِ بنَ قيسٍ ألا أدُلكَ على كنزٍ من كُنوزِ الجنةِ)؟ فقلتُ: بلى يا رسولَ اللهِ، قالَ: (قلْ لا حولَ ولا قوةَ إلا بِاللهِ).

    </button>
    <button>
        جاءَ أعرابِيٌّ إلى رسولِ اللهِ صلى الله عليه وسلم فقالَ: علِّمْني كلاماً أقولهُ: قالَ: (قل: لا إلهَ إلا اللهُ وحدَهُ لا شَريكَ لهُ، اللهُ أكبَرُ كَبِيراً، والحَمدُ لِلهِ كَثيراً، سُبحانَ اللهِ رَبِّ العالمينَ، لا حولَ ولا قوةَ إلا بِاللهِ العَزيزِ الحَكيمِ) قالَ: فهؤلاءِ لرَبِّي، فما لي؟ قالَ: (قل: اللَّهُمَّ اغْفِرْ لي، وارحَمْني، واهْدِني، وارْزُقْني).

    </button>
    <button>
        (من قالَ: سُبحانَ اللهِ العظيمِ وبِحَمدِهِ غُرِسَتْ لهُ نخلةٌ في الجنةِ).

    </button>
    <button>
        وقالَ صلى الله عليه وسلم: (أحَبُّ الكلامِ إلى اللهِ أربَعٌ: سُبحانَ اللهِ، والحَمْدُ لِلهِ، ولا إلهَ إلا اللهُ، واللهُ أكبَرُ، لا يَضُرُّكَ بأيِّهِنَّ بدأتَ).

    </button>
    <button>
        كانَ الرجلُ إذا أَسلَمَ عَلَّمَهُ النبيُّ صلى الله عليه وسلم الصلاةَ ثم أمرهُ أن يدعوَ بهؤلاءِ الكلماتِ: (اللَّهُمَّ اغْفِرِ لي، وارْحَمْني، واهْدِني، وعافِني وارْزُقْني).

    </button>
    <button>
        (إن أفضلَ الدعاءِ الحَمْدُ لِلهِ، وأفضلَ الذكرِ لا إلهَ إلا اللهُ).

    </button>
    <button>
        الباقِياتُ الصالِحاتُ: سُبحانَ اللهِ، والحَمْدُ للهِ، ولا إله إلا اللهُ، واللهُ أكبرُ، ولا حولَ ولا قوةَ إلا بِاللهِ.

    </button>
